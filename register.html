<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <style>
    body {
      background: linear-gradient(135deg, #6366f1 60%, #a855f7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 32px rgba(99,102,241,0.15);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .register-container h2 {
      margin-bottom: 1.5rem;
      color: #6366f1;
      font-weight: 700;
      font-size: 2rem;
    }
    .register-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.2s;
    }
    .register-container input:focus {
      border-color: #6366f1;
      outline: none;
    }
    .register-container button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #6366f1 70%, #a855f7 100%);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-container button:hover {
      background: linear-gradient(90deg, #a855f7 70%, #6366f1 100%);
    }
    .register-container .link {
      display: block;
      margin-top: 1rem;
      color: #6366f1;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .register-container .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form action="/register" method="POST">
      <input type="email" name="email" placeholder="Email" required /><br>
      <input type="password" name="password" placeholder="Password" required /><br>
      <button type="submit">Register</button>
    </form>
    <a class="link" href="/login">Already have an account? Login</a>
  </div>
</body>
</html>
